<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="lib/paper-full.js"></script>
        <script src="lib/howler.js"></script>
        <script type="text/paperscript" canvas="myCanvas">
            var dim = view.size;
            var circles = [];
            var keyData = {
                a:{color:"purple",sound:new Howl({src:['sounds/bubbles.mp3']})},
                s:{color:"green",sound:new Howl({src:['sounds/clay.mp3']})},
                d:{color:"yellow",sound:new Howl({src:['sounds/confetti.mp3']})},
                f:{color:"hotpink",sound:new Howl({src:['sounds/corona.mp3']})},
                g:{color:"red",sound:new Howl({src:['sounds/dotted-spiral.mp3']})},
                h:{color:"brown",sound:new Howl({src:['sounds/flash-1.mp3']})},
                j:{color:"teal",sound:new Howl({src:['sounds/flash-2.mp3']})},
                k:{color:"grey",sound:new Howl({src:['sounds/flash-3.mp3']})},
                l:{color:"magenta",sound:new Howl({src:['sounds/glimmer.mp3']})},
                q:{color:"aqua",sound:new Howl({src:['sounds/moon.mp3']})},
                w:{color:"coral",sound:new Howl({src:['sounds/pinwheel.mp3']})},
                e:{color:"darksalmon",sound:new Howl({src:['sounds/piston-1.mp3']})},
                r:{color:"darkolivegreen",sound:new Howl({src:['sounds/splits.mp3']})},
                t:{color:"firebrick",sound:new Howl({src:['sounds/piston-2.mp3']})},
                y:{color:"golden",sound:new Howl({src:['sounds/squiggle.mp3']})},
                u:{color:"indigo",sound:new Howl({src:['sounds/piston-3.mp3']})},
                i:{color:"mediumorchid",sound:new Howl({src:['sounds/prism-1.mp3']})},
                o:{color:"plum",sound:new Howl({src:['sounds/strike.mp3']})},
                p:{color:"steelblue",sound:new Howl({src:['sounds/prism-2.mp3']})},
                z:{color:"thistle",sound:new Howl({src:['sounds/prism-3.mp3']})},
                x:{color:"khaki",sound:new Howl({src:['sounds/suspension.mp3']})},
                c:{color:"tomato",sound:new Howl({src:['sounds/timer.mp3']})},
                v:{color:"red",sound:new Howl({src:['sounds/ufo.mp3']})},
                b:{color:"yellowgreen",sound:new Howl({src:['sounds/veil.mp3']})},
                n:{color:"burlywook",sound:new Howl({src:['sounds/wipe.mp3']})},
                m:{color:"fuschia",sound:new Howl({src:['sounds/zig-zag.mp3']})},
            };

            function onKeyDown(event){
                if(keyData[event.key]){
                var circle = new Path.Circle(new Point(Math.floor(Math.random()*dim.width),Math.floor(Math.random()*dim.height)),500);
                circle.fillColor = keyData[event.key].color;
                keyData[event.key].sound.play();
                circles.push(circle);
                }
            }
            function onFrame(){
                for(var i = 0; i < circles.length;i++){
                    if(circles[i].bounds.width/2 < 1){
                        var circle = circles[i];
                        circles.splice(i, 1);
                        circle.remove(circle);
                        continue;
                    }
                    circles[i].fillColor.hue += 1;
                    circles[i].scale(.9);
                }
            }
        </script>
        <title>Document</title>
    </head>
    <body>
        <canvas id="myCanvas" resize></canvas>
    </body>
</html>
